<!DOCTYPE html>
<html>
<head>
    <title>Face Mask Detection App</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f2f5;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .upload-box {
            background-color: #fff;
            border-radius: 12px;
            padding: 30px;
            width: 400px;
            margin: auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        input[type="file"] {
            margin: 20px 0;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        .result {
            margin-top: 30px;
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
        }
        img {
            margin-top: 20px;
            border-radius: 12px;
            max-width: 300px;
            border: 2px solid #ccc;
        }
    </style>
</head>
<body>

    <h1>ðŸš€ Face Mask Detection Web App</h1>

    <div class="upload-box">
        <form action="/predict" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <br>
            <button type="submit">Predict Mask Status</button>
        </form>

        {% if prediction %}
            <div class="result">{{ prediction }}</div>
            <img src="{{ url_for('static', filename='uploads/' + image_file) }}">
        {% endif %}
    </div>

</body>
</html>
